<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analise de Impar ou Par</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        body{
            background-color: lightblue;
            height: 100vh;
        }

        h1{
            padding: 30px;
            font-size: 1.6em;
            font-family: "Poppins";
            display: flex;
            justify-content: center;
            color: rgb(40, 40, 99);
        }

        #num{
            margin: 20px;
            border: 0px;
            background-color: lightblue;
            border-bottom: 2px solid rgb(33, 33, 59);
            padding: 15px;
            font-size: 1.3em;
        }

        #btn{
            cursor: pointer;
            padding: 15px;
            border: 0px;
            border-radius: 10px;
            margin: 20px;
            font-size: 1.3em;
            background-color: #528ed3ce;
        }

        #btn:hover{
            position: relative;
            top: -5px;
            background-color: #528ed3f1;
        }

        #texto{
            font-family: "Poppins";
            margin: 20px;
            font-size: 1.4em;
            color: #292d44;
        }

    </style>
</head>
<body>
    <h1>Olá, escolha um número e veja se é par ou impar</h1>

    <input type="number" name="num" id="num" placeholder="Digite seu número">

    <input type="submit" value="Verificar" id="btn">

    <p id="texto">
        
    </p>

    <script src="script.js"></script>
</body>
</html>
